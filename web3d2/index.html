<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mavi Ejderha</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: black;
      color: white;
      overflow-x: hidden;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 5%;
      background-color: #000;
      box-shadow: 0 2px 10px rgba(255,255,255,0.1);
      position: fixed;
      width: 100%;
      z-index: 100;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00bcd4;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #00bcd4;
    }

    .container {
      display: flex;
      height: 100vh;
      padding-top: 80px;
    }

    .info-panel {
      width: 35%;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #111;
    }

    .info-panel h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00bcd4;
    }

    .info-panel p {
      margin-bottom: 15px;
      line-height: 1.6;
      color: #ccc;
    }

    .specs {
      margin-top: 30px;
    }

    .spec-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #333;
      color: #ddd;
    }

    .model-container {
      width: 65%;
      height: 100%;
      position: relative;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0,0,0,0.8);
      color: white;
      padding: 20px 30px;
      border-radius: 5px;
      z-index: 10;
    }

    /* Bilgi kutucukları - şeffaf ve küçük */
.info-panel {
  background-color: rgba(0, 0, 0, 0.6);
  border-radius: 12px;
  padding: 30px;
  margin-left: 30px;
  backdrop-filter: blur(4px);
}

.spec-item {
  background-color: rgba(255, 255, 255, 0.05);
  margin: 8px 0;
  padding: 10px 15px;
  border-radius: 6px;
  font-size: 14px;
  color: #ccc;
  justify-content: space-between;
}

/* Alt bilgi kutuları */
#extra-section {
  padding: 100px 10%;
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  background-color: black;
  color: white;
}

.info-box {
  width: calc(33% - 20px);
  background-color: rgba(255, 255, 255, 0.05);
  padding: 20px;
  border-radius: 8px;
  backdrop-filter: blur(3px);
  font-size: 15px;
}

  </style>
</head>
<body>

  <nav>
    <div class="logo">Mavi Ejderha</div>
    <div class="nav-links">
      <a href="#">Ana Sayfa</a>
      <a href="#">Ejderha</a>
      <a href="#">Teknoloji</a>
      <a href="#">Hakkımızda</a>
      <a href="#">İletişim</a>
    </div>
  </nav>

  <div class="container">
    <div class="info-panel">
      <h1>Mavi Ejderha</h1>
      <p>Gizemli, güçlü ve teknolojik bir tasarım harikası. Geleceğin simgesi olan Mavi Ejderha, aerodinamiği ve dijital zekâsıyla büyülüyor.</p>
     
    </div>
    <div class="model-container" id="model-container"></div>
  </div>

  <div id="loading">Model yükleniyor...</div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
    }
  }
  </script>
  <script type="module" src="app.js"></script>
</body>
</html>
